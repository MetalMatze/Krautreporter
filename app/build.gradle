apply plugin: 'com.android.application'
apply plugin: 'newrelic'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "de.metalmatze.krautreporter"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 0
        versionName "0.1"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.android.support:cardview-v7:21.0.2'
    compile 'com.mcxiaoke.volley:library:1.0.7'
    compile 'com.newrelic.agent.android:android-agent:4.98.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.1.0@aar') {
        transitive = true;
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/repo' }
    }

    dependencies {
        classpath "com.newrelic.agent.android:agent-gradle-plugin:4.98.0"
        classpath 'io.fabric.tools:gradle:1.+'
    }
}


repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/repo' }
}
